<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Word Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro-screen" id="introScreen">
        <h1 class="text-4xl font-bold mb-6 text-white">Scramble Word Challenge!</h1>
        <p class="text-lg mb-8 text-gray-300">Unscramble the words and test your vocabulary!!</p>
        <button id="playGameBtn" class="game-button primary text-2xl px-8 py-4">Play Game</button>
    </div>

    <div class="game-container hidden" id="gameContainer">
        <h1 class="text-3xl font-bold mb-4 text-white">Scramble Word Game</h1>

        <div class="game-info">
            <div id="scoreDisplay">Score: 0</div>
            <div id="timerDisplay">Time: 30</div>
        </div>

        <div id="scrambledWordDisplay" class="scrambled-word"></div>
        <div id="hintDisplay" class="hint-text"></div> <div class="input-area">
            <input type="text" id="guessInput" placeholder="Enter your guess" autocomplete="off" class="rounded-lg">
            <button id="submitBtn" class="game-button primary">Submit</button>
        </div>

        <div class="button-group">
            <button id="startGameBtn" class="game-button primary">Start New Round</button>
            <button id="skipBtn" class="game-button secondary">Skip</button>
        </div>

        <p class="text-gray-400">Created by FOLKS </p>

        <div id="messageDisplay" class="message"></div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage" class="text-xl"></p>
            <button id="modalCloseBtn" class="game-button primary mt-4">OK</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
